<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <div class="logo-container">
          <ion-icon [name]="icon()"></ion-icon>
        </div>

        <div class="title-wrapper">
          <h1 class="main-title">{{ title() }}</h1>
          <p class="subtitle">{{ subtitle() }}</p>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
